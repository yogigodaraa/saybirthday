<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Saayella!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="message">Happy Birthday, Saayella!</h2>
        <!-- Slideshow Section -->
        <div class="slideshow-container" id="slideshow">
            <!-- Images for Slideshow -->
            <img class="slide" src="photo1.jpeg" style="display:none;">
            <img class="slide" src="photo2.jpeg" style="display:none;">
            <img class="slide" src="photo3.jpeg" style="display:none;">
        </div>
        <!-- Message Form -->
        <div id="message-form">
            <h3>Leave a Birthday Message:</h3>
            <input type="text" id="userMessage" placeholder="Your message..." required>
            <input type="text" id="userSender" placeholder="Your name..." required>
            <button onclick="addMessage()">Submit</button>
        </div>
        <!-- Display Messages -->
        <div id="messages"></div>
        <!-- Memory Timeline -->
        <div id="timeline">
            <!-- Add your memory timeline content here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
