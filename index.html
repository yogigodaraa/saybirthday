<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Saayella!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="message">Happy Birthday, Saayella!</h2>
        <!-- Slideshow Section -->
        <div class="slideshow-container" id="slideshow">
            <!-- Images for Slideshow -->
            <img class="slide" src="photo1.jpg" style="display:none;">
            <img class="slide" src="photo2.jpg" style="display:none;">
            <img class="slide" src="photo3.jpg" style="display:none;">
        </div>
        <!-- Message Form -->
        <div id="message-form">
            <h3>Leave a Birthday Message:</h3>
            <input type="text" id="userMessage" placeholder="Your message...">
            <button onclick="addMessage()">Submit</button>
        </div>
        <!-- Display Messages -->
        <div id="messages"></div>
        <!-- YouTube Video for Greetings -->
        <iframe id="youtubeVideo" width="0" height="0" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <!-- Virtual Cake and Candles -->
        <div id="cake">
            <img src="cake.png" alt="Birthday Cake">
            <div id="candles">
                <img src="candle.png" class="candle">
                <img src="candle.png" class="candle">
                <img src="candle.png" class="candle">
            </div>
        </div>
        <!-- Memory Timeline -->
        <div id="timeline">
            <!-- Add your memory timeline content here -->
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
